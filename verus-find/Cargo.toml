[package]
name = "verus-find"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "A tool to search for Verus functions and lemmas"
homepage = "https://github.com/matthias-brun/verus-find"
repository = "https://github.com/matthias-brun/verus-find"
readme = "../README.md"
keywords = ["verus"]
categories = ["development-tools"]

[lib]
name = "verus_find_lib"
path = "src/lib.rs"

[[bin]]
name = "verus-find"
path = "src/main.rs"

[dependencies]
syn_verus = { git = "https://github.com/verus-lang/verus", version = "*", features = ["full", "extra-traits"] }
proc-macro2 = { version = "*", features = ["span-locations"] }
clap = { version = "*", features = [ "derive", "env" ] }
itertools = "*"
